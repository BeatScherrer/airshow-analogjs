<nav class="custom-navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/" (click)="closeMobileMenu()">
        @if (isLightMode()) {
          <img src="/mt_robot_logo.svg" alt="MT-Robot AG Logo" class="navbar-logo" />
        } @else {
          <img src="/mt_robot_logo_dark.svg" alt="MT-Robot AG Logo" class="navbar-logo" />
        }
      </a>
    </div>

    <!-- Desktop Menu -->
    <div class="navbar-menu desktop-menu">
      @for (item of items; track item.route) {
        <a
          [routerLink]="item.route"
          class="navbar-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.route === '/' }"
          (click)="navigateTo(item.route)">
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>
      }
    </div>

    <!-- Theme Toggle (Desktop) -->
    <!-- <div class="navbar-end desktop-menu"> -->
    <!--   <div class="theme-toggle"> -->
    <!--     <i class="pi pi-moon"></i> -->
    <!--     <p-toggleswitch -->
    <!--       [ngModel]="isLightMode()" -->
    <!--       (onChange)="themeModeChanged($event)" -->
    <!--     /> -->
    <!--     <i class="pi pi-sun"></i> -->
    <!--   </div> -->
    <!-- </div> -->

    <!-- Mobile Hamburger Button (Right Side) -->
    <div class="mobile-hamburger">
      <button
        class="hamburger-btn"
        (click)="toggleMobileMenu()"
        [class.active]="isMobileMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <div class="mobile-menu-content">
      @for (item of items; track item.route) {
        <a
          [routerLink]="item.route"
          class="mobile-menu-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.route === '/' }"
          (click)="navigateTo(item.route)">
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>
      }

      <!-- Theme Toggle (Mobile) -->
      <!-- <div class="mobile-theme-toggle"> -->
      <!--   <i class="pi pi-moon"></i> -->

      <!--   /> -->

      <!-- </div> -->
    </div>
  </div>
</nav>
