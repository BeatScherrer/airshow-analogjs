<!-- Features Section -->
<section class="py-24 bg-section">
  <div class="container mx-auto px-6">
    <div class="text-center mb-20">
      <h2 class="text-5xl font-bold text-surface mb-6">Why Choose Our Platform?</h2>
      <p class="text-xl text-surface-secondary max-w-3xl mx-auto">
        Experience the next generation of robotic automation with our comprehensive suite of intelligent solutions.
      </p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (feature of features; track feature.title) {
        <app-feature-card
          [icon]="feature.icon"
          [title]="feature.title"
          [description]="feature.description"
          variant="default"
        />
      }
    </div>

  </div>
</section>
