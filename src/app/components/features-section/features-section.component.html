<!-- Features Section -->
<section class="py-24 bg-white">
  <div class="container mx-auto px-6">
    <div class="text-center mb-20">
      <h2 class="text-5xl font-bold text-gray-900 mb-6">Why Choose Our Platform?</h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Experience the next generation of robotic automation with our comprehensive suite of intelligent solutions.
      </p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (feature of features; track feature.title) {
        <div class="group p-8 rounded-2xl bg-gradient-to-br from-gray-50 to-gray-100 hover:from-red-50 hover:to-red-100 transition-all duration-300 hover:shadow-xl hover:scale-105">
          <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-red-700 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
            <i class="{{ feature.icon }} text-white text-2xl"></i>
          </div>
          <h3 class="text-xl font-bold text-gray-900 mb-4">{{ feature.title }}</h3>
          <p class="text-gray-600 leading-relaxed">{{ feature.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
