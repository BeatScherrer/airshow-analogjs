<!-- Features Section -->
<section class="py-24 bg-section flex flex-col justify-center items-center">
  <div class="container">
    <div class="text-center mb-20">
      <h2 class="text-5xl font-bold text-surface mb-6">Why Choose Our Platform?</h2>
      <p class="text-xl text-surface-secondary max-w-3xl mx-auto">
        Experience the next generation of robotic automation with our suite of software.
      </p>
    </div>

    <div class="grid lg:grid-cols-3 gap-8 py-12">
      @for (feature of features; track feature.title) {
        <app-feature-card
          [icon]="feature.icon"
          [title]="feature.title"
          [description]="feature.description"
          variant="default"
        />
      }
    </div>

  </div>
</section>
